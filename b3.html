<body>
<script>
    let n=Number(prompt("Nhap so luong so nguyen to can tim:"))
    let f0=0;
    let f1=1;
    let f2
    let tt=1
    let i;
    for (i=0;i<n-2;i++){
        f2=f1+f0;
        tt+=(" "+f2)
        f0=f1;
        f1=f2
    }
    document.write(n+"so dau tien trong day fibonacci la:  <br><br> "  +tt)
</script>

</body>
