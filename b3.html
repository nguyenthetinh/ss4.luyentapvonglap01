<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=Number(prompt("Nhâp số lượng số fibonaci:"))
    let i
    function kiemtra(n) {
        if (n<=0){
            return 0;
        }else if (n<3){
            return 1;

        } else {
            return kiemtra(n - 1) + kiemtra(n - 2);
        }
    }
    for (i=0;i<a;i++){
        document.write(kiemtra(i)+"&nbsp;&nbsp;")
    }

</script>

</body>
</html>
