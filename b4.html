<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemtra(n) {
        if (n<3){
            return 1;
        } else {
            return kiemtra(n - 1) + kiemtra(n - 2);
        }
    }

    for (let i=0;i>=0;i++){
        if (kiemtra(i)%5===0){
            document.write("số fibonaci đầu tiên chia hết 5 là:  " + kiemtra(i))
            break;
        }
    }

</script>
</body>
</html>
