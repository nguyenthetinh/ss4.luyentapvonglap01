<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm từ 1 đến 100</title>
</head>
<body>
<script>
        for (i=1;i<=100;i++){
            document.write("  "+i+" ")

            if (i==99){
                document.write("da hoan thanh")
            }
        }

</script>
</body>
</html>
