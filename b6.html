<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1
    let tong=0
    let tt=0
    while (tt<30) {
        if (i%7===0){
            tt+=1
            tong+=i
        }
        i++
    }
    document.write("tong cua 30 so dau tien chia het cho 7 la : "+ " "+tong)
</script>
</body>
</html>
